<div class="container-fluid header bg-primary p-0 mb-5">
  <div class="row g-0 align-items-center text-white flex-column-reverse flex-lg-row">
    <div class="col-lg-6 p-4 wow fadeIn" data-wow-delay="0.1s">
      <h2 class="display-4 text-white mb-5 quote-block">
        <blockquote>
          Chinh phục TOEIC, Vươn Tới Thành Công!
        </blockquote>
      </h2>
      <div class="row g-4">
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1" data-toggle="counter-up">138</h2>
            <p class="text-light mb-0">Đề thi toeic</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1" data-toggle="counter-up">123,445</h2>
            <p class="text-light mb-0">Người đăng ký</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1" data-toggle="counter-up">200</h2>
            <p class="text-light mb-0">Người đạt mục tiêu</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
      <carousel>
        @for (s of listSlider; track s) {
          <slide>
            <img [src]="s.image" alt="TOEICUTE" [title]="s" class="img-slide" loading="lazy"/>
          </slide>
        }
      </carousel>
    </div>
  </div>
</div>
