<div class="row">
  <div class="col-12">
    <p class="mt-3 fs-6 part-content">
      {{ part?.partContent }}
    </p>
  </div>
  <ng-container *ngFor="let item of listQuestion; let part7Index = index;">
    <div class="col-12 mt-2">
      <span class="col-12 mb-2 fs-6 fw-bold fs-6">
        Question {{ item?.question[0]?.questionNumber }}
        - {{ item?.question[item?.question?.length - 1]?.questionNumber }} refer to following conversation:
      </span>
      <div class="col-12 row mh overflow-auto">
        <div class="col-12 paragraph">
          <ng-container *ngFor="let imgPart of item?.question[0]?.questionImages; let i = index;">
            <img nz-image
                 nz-tooltip="Click vào để xem rõ hơn."
                 loading="lazy"
                 class="nz-image "
                 [nzSrc]="imgPart?.questionImage"
                 alt="image"/>
          </ng-container>
        </div>
        <div class="col-12">
          <ng-container *ngFor="let q of item?.question">
            <div class="col-12 mt-1 fw-bold fs-6" translate="no"
                 id="questionContainer_5_{{q?.questionId}}">
              Câu  {{ q?.questionNumber }}
              : {{ q?.questionContent }}
            </div>
            <div class="col-12">
              <nz-radio-group nzName="radiogroup" translate="no"
                              [(ngModel)]="selectedAnswer[q?.questionId]"
                              (ngModelChange)="changeStateButton($event, q?.questionId, item?.partCode)">
                <label nz-radio
                       nzValue="A">{{ q?.answerA }}</label> <br/>
                <label nz-radio
                       nzValue="B">{{ q?.answerB }}</label> <br/>
                <label nz-radio
                       nzValue="C">{{ q?.answerC }}</label> <br/>
                <label nz-radio
                       nzValue="D">{{ q?.answerD }}</label> <br/>
              </nz-radio-group>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <nz-divider class="mb-1"/>
  </ng-container>

  <div class="col-12 d-flex justify-content-between">
    <a class="btn btn-link" (click)="previousPart()">
      <i class="fa fa-arrow-left"></i>
      Previous Part
    </a>
  </div>
</div>
