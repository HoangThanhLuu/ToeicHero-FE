<div class="container-fluid page-header py-5 mb-5 wow fadeIn"
     data-wow-delay="0.1s"
     id="header"
>
  <app-page-header [nextItem]="'Thống kê bài thi'"></app-page-header>
</div>
<div class="container mb-5" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center"><i class="fa fa-line-chart"></i> Thống kê kết quả luyện thi</h2>
      </div>
      <div class="col-12">
        <nz-table nzShowPagination nzShowSizeChanger #basicTable [nzData]="listMyExam">
          <thead>
          <tr>
            <th scope="col">Ngày làm</th>
            <th scope="col">Đề thi</th>
            <th scope="col">Kết quả</th>
            <th scope="col">Thời gian làm bài</th>
            <th scope="col">#</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data?.examDate | date: 'MMM d, y, h:mm:ss a' }}</td>
            <td>{{ data?.exam?.examName }}</td>
            <td>{{ data?.numberOfCorrectAnswer }}/{{ data?.totalQuestion }}</td>
            <td>{{ formatTimeFromSeconds((Number(data?.timeToDoExam) - Number(data?.timeRemaining))) }}</td>
            <td>
              <div class="btn btn-group border-0 d-flex justify-content-between">
                <button class="btn btn-outline-info me-2" (click)="openDetailExam(data?.userExamHistoryId)">Xem chi
                  tiết
                </button>
                <button class="btn btn-info d-none" (click)="doExamAgain(data?.examId)">Làm lại</button>
              </div>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
