<div class="container mt-3">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <input type="file" name="" id="" class="d-none" (change)="handleFileInput($event)" #fileInput>
              <div class="dropdown" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
                <a href="javascript:void(0)" class="dropdown-toggle" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                  <img [nzSrc]="this.profileService.currentUser.avatar"
                       nz-image
                       tooltip="click vào để xem ảnh đại diện" [alt]="this.profileService.currentUser.fullName"
                       class="p-1 bg-primary rounded-circle nav-link dropdown-toggle" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       width="110" height="110" style="object-fit: contain;">
                </a>
                <ul class="dropdown-menu" [ngClass]="{'show': showDropdown}">
                  <li><a class="dropdown-item" (click)="triggerFileInput(fileInput)" href="javascript:void(0)">Đổi ảnh đại
                    diện</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Đăng xuất</a></li>
                </ul>
              </div>

              <div class="mt-3">
                <h4>{{this.profileService.currentUser.fullName}}</h4>
                <button class="btn btn-primary" (click)="openFormEditInfo()">Thay đổi thông tin</button>
                <button class="btn btn-outline-primary ms-2" (click)="openFormChangePassword()">Thay đổi mật khẩu
                </button>
              </div>
            </div>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" disabled class="form-control" [value]="this.profileService.currentUser.email">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Họ tên</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" disabled class="form-control" [(ngModel)]="this.profileService.paramUser.fullName">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Số điện thoại</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" disabled class="form-control" [(ngModel)]="this.profileService.paramUser.phone">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Địa chỉ</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" disabled class="form-control" [(ngModel)]="this.profileService.paramUser.address">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <canvas baseChart
                    class="w-100"
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [type]="'bar'">
            </canvas>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
