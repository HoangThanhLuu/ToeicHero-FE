<div class="mainDiv">
  <div class="cardStyle">
    <form action="" method="post" name="signupForm" id="signupForm">

      <img src="/assets/images/logo_tachnen.png" id="signupLogo"/>

      <h2 class="formTitle">
        Đổi mật khẩu của bạn
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="password">Mật khẩu hiện tại</label>
        <input type="password" id="currentPassword" name="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="password">Mật khẩu mới </label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Xác nhận lại mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>

      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSubmitForm()" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
          
        </button>
      </div>

    </form>
  </div>
</div>
