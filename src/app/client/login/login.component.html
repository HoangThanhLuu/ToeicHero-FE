<div class="container" [ngClass]="{'right-panel-active' : isRegisterTab}" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="registerForm">
      <h1>Tạo tài khoản</h1>
      <div class="social-container">
        <button class="btn btn-facebook" (click)="loginWithFB()"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
        <asl-google-signin-button class="social" text="continue_with" type='standard' size='medium'><i
          class="fab fa-google-plus-g"></i></asl-google-signin-button>
      </div>
      <span>Hoặc sử dụng email của bạn để đăng ký </span>
      <input formControlName="email"
             type="email"
             [ngClass]="{'borderError': this.showBorderError[0]}"
             placeholder="Email" required/>
      <input formControlName="fullName"
             type="text"
             [ngClass]="{'borderError': this.showBorderError[1]}"
             placeholder="Họ và tên " required/>
      <input formControlName="password"
             type="password"
             [ngClass]="{'borderError': this.showBorderError[2]}"
             placeholder="Mật khẩu " required/>
      <input formControlName="confirmPassword"
             type="password"
             [ngClass]="{'borderError': this.showBorderError[3]}"
             placeholder="Nhập lại mật khẩu" required/>
      <button (click)="register()">Đăng ký</button>
    </form>
  </div>
  <div class="form-container sign-in-container" [ngClass]="{'d-none' : isRegisterTab}">
    <form (ngSubmit)="login()">
      <h1>Đăng nhập</h1>

      <div class="social-container">
        <a href="javascript:;" class="social" (click)="loginWithFB()"><i class="fab fa-facebook-f"></i></a>
        <a href="javascript:;" class="social" (click)="loginWithGoogle()"><i class="fab fa-google-plus-g"></i></a>
        <a href="javascript:;" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <span>Hoặc sử dụng tài khoản của bạn đã đăng ký </span>
      <input type="email" placeholder="Email" name="email" [(ngModel)]="loginForm.email" required/>
      <input type="password" placeholder="Mật khẩu " name="password" [(ngModel)]="loginForm.password" required/>
      <a href="javascript:;">Quên mật khẩu </a>
      <button>Đăng nhập</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 class="text-white">Xin chào bạn!</h1>
        <p>Nếu bạn đã có tài khoản thì nhấn đăng nhập bên dưới</p>
        <button class="ghost" id="signIn" (click)="switchTab()">Đăng nhập</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 class="text-white">Xin chào bạn!</h1>
        <p>Nếu bạn chưa có tài khoản thì hãy nhấn đăng ký để trở thành thành viên của ToeicUte</p>
        <button class="ghost" id="signUp" (click)="switchTab()">Đăng ký</button>
      </div>
    </div>
  </div>
</div>
