<div class="mainDiv">
  <div class="cardStyle">
    <form action="" method="post" name="signupForm" id="signupForm">

      <img ngSrc="/assets/images/logo_tachnen.png" id="signupLogo" alt="toeicute" height="300" width="180"/>

      <h2 class="formTitle">
        Đổi mật khẩu của bạn
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="password">Mật khẩu mới: </label>
        <input type="password" id="password" name="password"
               [ngClass]="{'error-input-custom': showBorderError[0]}" id="newpass"
               [(ngModel)]="params.newPassword" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Xác nhận lại mật khẩu:</label>
        <input type="password" id="confirmPassword"
               [(ngModel)]="params.confirmPassword" name="confirmPassword">
      </div>

      <div class="buttonWrapper">
        <button type="submit" id="submitButton" (click)="resetPassword()"
                class="submitButton pure-button pure-button-primary">
          <span>Đổi mật khẩu</span>
        </button>
      </div>

    </form>
  </div>
</div>
