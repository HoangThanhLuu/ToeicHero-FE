<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          <button class="btn btn-block btn-lg btn-gradient-primary-2" (click)="openFormAdd()">Add New</button>
        </h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th style="width: 10%;">Exam Code</th>
              <th style="width: 10%;">Exam Set</th>
              <th style="width: 20%;">Exam Name</th>
              <th style="width: 12.5%;">Audio Part 1</th>
              <th style="width: 12.5%;">Audio Part 2</th>
              <th style="width: 12.5%;">Audio Part 3</th>
              <th style="width: 12.5%;">Audio Part 4</th>
              <th style="width: 10%;">#</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let item of listExam; let i = index; trackBy: trackByFn">
              <tr>
                <td>{{ item?.examId }}</td>
                <td>{{item?.topic?.topicName}}</td>
                <td>{{ item.examName }}</td>
                <td>
                  <app-audio-player [audioSource]="item.audioPart1" partName="Part 1"></app-audio-player>
                </td>
                <td>
                  <app-audio-player [audioSource]="item.audioPart2" partName="Part 2"></app-audio-player>
                </td>
                <td>
                  <app-audio-player [audioSource]="item.audioPart3" partName="Part 3"></app-audio-player>
                </td>
                <td>
                  <app-audio-player [audioSource]="item.audioPart4" partName="Part 4"></app-audio-player>
                </td>
                <td class="template-demo">
                  <button class="btn btn-gradient-primary-2 btn-sm" (click)="openDetail(item)">Detail</button>
                  <button class="btn btn-gradient-info btn-sm" (click)="openFormEdit(item)">Edit</button>
                  <button class="btn btn-gradient-danger btn-sm" (click)="delete(item)">Delete</button>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
