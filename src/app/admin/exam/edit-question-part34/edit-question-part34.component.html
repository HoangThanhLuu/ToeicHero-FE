<div class="col-12 grid-margin stretch-card mb-0">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" [innerText]="titleShow"></h4>
            <form class="forms-sample">
                <div class="form-group">
                    <label for="questionContent">Content Questions</label>
                    <input type="text" class="form-control" (input)="updateQuestionContent($event)"
                           [ngClass]="{'error-input-custom': showBorderError[0]}" id="questionContent"
                           [value]="question.questionContent"
                           placeholder="Input Content">
                </div>
                <ng-container *ngFor="let item of listAnswer; let i = index;">
                    <div class="form-group">
                        <label for="answer{{i}}">Answer{{i}}</label>
                        <input type="text" class="form-control" (input)="updateAnswer($event, i)"
                               [ngClass]="{'error-input-custom': showBorderError[i+1]}" id="answer{{i}}"
                               [value]="item"
                               placeholder="Input answer {{i}}">
                    </div>
                </ng-container>

                <ng-container *ngIf="this.isHasImage">
                    <div class="form-group">
                        <label>Image</label>
                        <div class="container-upload" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                            <div class="upload-box">
                                <div class="content">
                                    <div class="upload-icon" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                                        <i class="mdi mdi-cloud-upload text-dark"
                                           style="height: 100px; width: 100px;"></i>
                                    </div>
                                    <h5 class="text-dark" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                                      Drag and drop your files here
                                    </h5>
                                    <p>or</p>
                                    <div class="upload-btn-wrapper">
                                        <button class="btn btn-gradient-primary">Upload</button>
                                        <input type="file" (change)="handleFileInput($event)"
                                               (drop)="handleDrop($event)"
                                               (dragover)="allowDrop($event)"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body" [ngClass]="{'d-none' : !isShowImage}">
                            <img [src]="this.imageSrc" alt="" style="width: 200px; height: 200px;"
                                 class="ant-image-preview">
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="isShowAudio">
                    <div class="form-group">
                        <label>{{ 'Audio'}}</label>
                        <input type="file" [name]="'audio-part'" (change)="onFileSelected($event)" accept="audio/*"
                               class="file-upload-default" #fileInput>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control file-upload-info" [value]="selectedFileAudio?.name"
                                   disabled
                                   [placeholder]="'Audio part'">
                            <span class="input-group-append">
                            <button type="button" class="file-upload-browse btn btn-gradient-danger btn-icon-text"
                                    (click)="triggerFileInput(fileInput)">
                               <i class="mdi mdi-upload btn-icon-prepend"></i> Upload
                            </button>
                        </span>
                        </div>
                    </div>
                </ng-container>
                <div class="form-group">
                    <label for="examName">Answer</label>
                    <input type="text" class="form-control" (input)="updateCorrectAnswer($event)"
                           [ngClass]="{'error-input-custom': showBorderError[5]}" id="examName"
                           [value]="question.correctAnswer"
                           placeholder="Input exam name">
                </div>
            </form>
            <button class="btn btn-gradient-primary" (click)="editQuestion()">Edit</button>
            <button class="btn btn-secondary ms-2" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
