<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Part</th>
          <th>Audio</th>
          <th>Số câu hỏi</th>
          <th>#</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item of listPart; let i = index; trackBy: trackByFn">
          <tr>
            <td>{{item.partName}}</td>
            <td>
              <ng-container *ngIf="i < 4; else noAudio">
                <app-audio-player [audioSource]="item.partAudio" [partName]="item.partName"></app-audio-player>
              </ng-container>
            </td>
            <td class="align-middle">{{item.numberOfQuestion}}</td>
            <td class="template-demo">
              <button class="btn btn-danger btn-sm" tooltip="Xem chi tiết" (click)="seeDetail(item)">
                <i class="mdi mdi-eye"></i>
              </button>
              <ng-container *ngIf="i < 4">
                <button class="btn btn-gradient-warning btn-sm" tooltip="Chỉnh sửa thông tin"
                        (click)="openFormEdit(item)">
                  <i class="mdi mdi-pencil"></i>
                </button>
              </ng-container>
              <button type="button" class="btn btn-gradient-success btn-sm" tooltip="Import câu hỏi từ file excel"
                      (click)="importExel(item, i)">
                <i class="mdi mdi-upload"></i></button>
              <input type="file" #fileInput style="display: none"  (change)="onFileChange($event, item)">

              <button class="btn btn-gradient-danger btn-sm" tooltip="Xóa toàn bộ câu hỏi trong part" (click)="deletePart(item)">
                <i class="mdi mdi-delete"></i>
              </button>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #noAudio>
  <label class="badge badge-info">Không có audio</label>
</ng-template>
