<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">
        <button class="btn btn-outline-primary btn-gradient-primary" (click)="openFormAdd()">Add New</button>
      </h4>
      <nz-table #borderedTable nzBordered [nzData]="listEmailConfig">
        <thead>
        <tr>
          <th scope="col" nzWidth="10%">Host</th>
          <th scope="col" nzWidth="10%">Port</th>
          <th scope="col" nzWidth="25%">Username</th>
          <th scope="col" nzWidth="20%">Password</th>
          <th scope="col" nzWidth="20%">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of borderedTable.data">
          <tr>
            <td>{{ data.host }}</td>
            <td>{{ data.port }}</td>
            <td>{{ data.username }}</td>
            <td>{{ data.password }}</td>
            <td>{{ data.status }}</td>
            <td>
              <button class="btn btn-success btn-rounded btn-sm me-2 " (click)="update(data)"> Edit</button>
              <button class="btn btn-danger btn-rounded btn-sm" (click)="deleteEmail(data.id)"> Delete</button>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
