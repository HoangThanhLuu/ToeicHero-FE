<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title | translate"></h4>
      <form class="forms-sample">
        <div class="form-group mt-4">
          <label> Host: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="host"  placeholder="Nhập Host " [(ngModel)]="params.host">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Port: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="port" placeholder="Nhập Port " [(ngModel)]="params.port">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Email: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="email" placeholder="Nhập Email " [(ngModel)]="params.email">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Password: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="password" placeholder="Nhập Password " [(ngModel)]="params.password">
          </div>
        </div>
        <div class="button mt-5">
          <button class="btn btn-primary" (click)="addAccount()" > {{ isAdd? 'Thêm' : 'Sửa' }} </button>
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()"> Hủy </button>
        </div>
      </form>

    </div>
  </div>
</div>
