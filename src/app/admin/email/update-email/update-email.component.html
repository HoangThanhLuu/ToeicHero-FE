<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title | translate"></h4>
      <form class="forms-sample">
        <div class="form-group mt-4">
          <label> Username: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="username" placeholder="Input Username" [(ngModel)]="this.params.username" [readonly]="!isAdd" [disabled]="!isAdd">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Host: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="host"  placeholder="Input Host " [(ngModel)]="this.params.host">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Port: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="port" placeholder="Input Port " [(ngModel)]="this.params.port">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Password: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="password" placeholder="Input Password " [(ngModel)]="this.params.password">
          </div>
        </div>
        <div class="button mt-5">
          <button class="btn btn-primary" (click)="addAccount()" > {{ isAdd? 'Edit' : 'Edit' }} </button>
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()"> Cancel </button>
        </div>
      </form>

    </div>
  </div>
</div>
