<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">
        <button class="btn btn-outline-primary btn-gradient-primary" (click)="openFormAdd()">Add new</button>
      </h4>
      <nz-table #borderedTable nzBordered [nzData]="listTemplateEmail">
        <thead>
        <tr>
          <th scope="col"> Template name </th>
          <th scope="col"> Template Code </th>
          <th scope="col"> Subject </th>
          <th scope="col"> # </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.templateCode }}</td>
          <td>{{ data.subject }}</td>
          <td>
            <button class="btn btn-success btn-rounded btn-sm me-2 "(click)="update(data)" > Edit </button>
            <button class="btn btn-primary btn-rounded btn-sm me-2" (click)="openDetail(data)" > View </button>
            <button class="btn btn-danger btn-rounded btn-sm" (click)="deleteTemplate(data.id)"> Delete </button>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
