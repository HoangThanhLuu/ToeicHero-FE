<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <nz-table #borderedTable nzBordered [nzData]="listTemplateEmail">
        <thead>
        <tr>
          <th> Id </th>
          <th> Template name </th>
          <th> Template context </th>
          <th> Template Code </th>
          <th> Subject </th>
          <th> # </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.templateContent }}</td>
          <td>{{ data.templateCode }}</td>
          <td>{{ data.subject }}</td>
          <td>
            <button class="btn btn-success btn-rounded btn-sm me-2 " > Sửa </button>
            <button class="btn btn-danger btn-rounded btn-sm" > Xóa </button>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
