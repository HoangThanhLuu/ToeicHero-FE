<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title"></h4>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Template Name</label>
          <input type="text" class="form-control" id="exampleInputName12" name="name"
                 placeholder="Input Template Name" [(ngModel)]="this.params.name">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Subject</label>
          <input type="text" class="form-control" id="exampleInputName1" name="subject"
                 placeholder="Input Subject" [(ngModel)]="this.params.subject">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Tempalte Code</label>
          <input type="text" class="form-control" id="exampleInputNamer1" name="code"
                 placeholder="Input Template Code" [(ngModel)]="this.params.templateCode">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Template Context</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  [(ngModel)]="params.templateContent"
                  name="templateContent"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>
      </form>
      <button class="btn btn-gradient-primary-2" (click)="doAction()" >{{ isAdd? 'Add' : 'Edit' }}</button>
      <button class="btn btn-secondary ms-2"[ngClass]="{'d-none' : isAdd}" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
