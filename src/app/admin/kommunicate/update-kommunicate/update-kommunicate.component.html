<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title | translate"></h4>
      <form class="forms-sample">
      <div class="form-group mt-4">
        <label> Email: </label>
        <div class="col-sm-11">
          <input type="email" class="form-control" name="email"  placeholder="Input email "
                 [ngClass]="{'error-input-custom': showBorderError[0]}" id="email"
                 [(ngModel)]="this.param.email" [readonly]="!isAdd" [disabled]="!isAdd">
        </div>
      </div>
      <div class="form-group mt-3">
        <label> Password: </label>
        <div class="col-sm-11">
          <input type="text" class="form-control" name="password" placeholder="Input password "
                 [ngClass]="{'error-input-custom': showBorderError[1]}" id="pass"
                 [(ngModel)]="this.param.password">
        </div>
      </div>
        <div class="button mt-5">
          <button class="btn btn-primary" (click)="addAccount()"> {{ isAdd? 'Add' : 'Edit' }} </button>
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()"> Cancel </button>
        </div>
      </form>

    </div>
  </div>
</div>
