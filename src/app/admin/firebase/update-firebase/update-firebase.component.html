<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title | translate"></h4>
      <form class="forms-sample">
        <div class="form-group mt-4">
          <label> Token Key: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" [ngClass]="{'error-input-custom': showBorderError}" id="exampleInputName1"
                   name="tokenKey" placeholder="Input Token Key " [(ngModel)]="params.tokenKey">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'d-none' : !isAdd}">
          <label> File Json</label>
          <div class="container-upload" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
            <div class="upload-box">
              <div class="content">
                <div class="upload-icon" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                  <i class="mdi mdi-cloud-upload text-dark" style="height: 100px; width: 100px;"></i>
                </div>
                <h6 class="text-dark" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                  Drag and drop the Json file here
                </h6>
                <p> Or </p>
                <div class="upload-btn-wrapper">
                  <button class="btn btn-gradient-primary">Upload file Json</button>
                  <input type="file" (change)="handleFileInput($event)" (drop)="handleDrop($event)"
                         (dragover)="allowDrop($event)"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="box-body" [ngClass]="{'d-none' : !isShowFile}">
            <a [href]="fileUrl" target="_blank" [download]="formData.get('file')"> File here  </a>
          </div>
        </div>
        <div class="button mt-5">
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : !isAdd}" (click)="addFirebase()"> Add </button>
          <button class="btn btn-primary" [ngClass]="{'d-none' : isAdd}" (click)="modifyFirebase()"> Edit </button>
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()"> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
