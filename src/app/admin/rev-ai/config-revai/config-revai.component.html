<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">
        <button class="btn btn-outline-primary btn-gradient-primary" (click)="openFormAdd()">Thêm mới</button>
      </h4>
      <nz-table #borderedTable nzBordered [nzData]="listConfig">
        <thead>
        <tr>
          <th> Id </th>
          <th> Access Token </th>
          <th> Status </th>
          <th> # </th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of borderedTable.data">
          <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.accessToken }}</td>
            <td>
              <nz-switch [(ngModel)]="data.status" [nzDisabled]="data.status" (ngModelChange)="onSwitchChange(data.id)"></nz-switch>
            </td>
            <td>
              <button class="btn btn-success btn-rounded btn-sm me-2 " (click)="update(data)"> Sửa</button>
              <button class="btn btn-danger btn-rounded btn-sm" [ngClass]="{'d-none': data.status}" (click)="showConfirm(data.id)"> Xóa</button>
              <nz-modal
                [(nzVisible)]="isVisible"
                nzTitle="Xác nhận"
                nzOkText="Có"
                nzCancelText="Hủy"
                (nzOnOk)="handleOk()"
                (nzOnCancel)="handleCancel()"
              >
                <ng-container *nzModalContent>
                  <p> Bạn có chắc chắn muốn xóa không ??? </p>
                </ng-container>
              </nz-modal>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
