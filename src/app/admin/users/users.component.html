<app-page-header
  [title]="this.title"
  [currentPage]="this.currentPage"
></app-page-header>
<div class="container-fluid stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Quản lý tài khoản người dùng</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Mã người dùng</th>
          <th>Tên người dùng</th>
          <th>Email</th>
          <th>Trạng thái</th>
          <th>#</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item of listUser">
          <tr>
            <td>{{item?.userId}}</td>
            <td>{{item?.fullName}}</td>
            <td>{{item?.email}}</td>
            <td>
              <label class="badge badge-gradient-{{this.getCssStatus(item?.status)}}">{{item?.status}}</label>
            </td>
            <td>
              <ng-container *ngIf="item?.status == 'ACTIVE'">
                <button class="btn btn-outline-danger text-capitalize" (click)="changeState(item?.userId,'BLOCKED')">block</button>
              </ng-container>
              <ng-container *ngIf="item?.status == 'BLOCKED'">
                <button class="btn btn-secondary text-capitalize" (click)="changeState(item?.userId,'ACTIVE')">un block</button>
              </ng-container>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
