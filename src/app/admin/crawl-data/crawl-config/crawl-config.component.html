<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div style="overflow-x: auto;">
        <h4 class="card-title">
          <button class="btn btn-outline-primary btn-gradient-primary-2" (click)="openFormAdd()">Add New</button>
        </h4>
      <nz-table #borderedTable nzBordered [nzData]="listConfigCrawl">
        <thead>
        <tr>
          <th scope="col"> Id </th>
          <th scope="col"> Email </th>
          <th scope="col"> Token </th>
          <th scope="col"> Agent_user </th>
          <th scope="col"> # </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.email }}</td>
          <td class="fix" [popover]= "data.token">{{ data.token }}</td>
          <td class="fix" [popover]= "data.agentUser">{{ data.agentUser }}</td>
          <td>
            <button class="btn btn-success btn-rounded btn-sm me-2" (click)="update(data)" > Edit </button>
            <button class="btn btn-danger btn-rounded btn-sm " (click)="deleteFirebase(data.id)"> Delete </button>
          </td>
        </tr>
        </tbody>
      </nz-table>
      </div>
    </div>
  </div>
</div>
