<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title"></h4>
      <form class="forms-sample">
        <div class="form-group mt-3">
          <label> Email: </label>
          <div class="col-sm-11">
            <input type="email" class="form-control" name="email" placeholder="Nhập Email "
                   [ngClass]="{'error-input-custom': showBorderError}" id="email"
                   [(ngModel)]="params.email"
                   [readonly]="!isAdd" [disabled]="!isAdd">
          </div>
        </div>
        <div class="form-group mt-3">
          <label> Token: </label>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="token" placeholder="Nhập token "
                   [ngClass]="{'error-input-custom': showBorderError}" id="token"
                   [(ngModel)]="params.token">
          </div>
        </div>
        <div class="button mt-5">
          <button class="btn btn-primary" (click)="addAccount()"> {{ isAdd ? 'Thêm' : 'Sửa' }}</button>
          <button class="btn btn-outline-primary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()"> Hủy </button>
        </div>
      </form>
    </div>
  </div>
</div>
