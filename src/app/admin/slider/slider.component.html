<app-page-header
        [title]="title"
        [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
          <nz-table #borderedTable nzBordered [nzData]="dataSet">
                <thead>
                  <tr>
                      <th> Image </th>
                      <th> Position </th>
                      <th> # </th>
                  </tr>
                </thead>
              <tbody>
              <tr *ngFor="let data of borderedTable.data">
                <td>{{ data.image }}</td>
                <td>{{ data.position }}</td>
                <td>
                  <button class="btn btn-success btn-rounded btn-sm me-2 " > Sửa </button>
                  <button class="btn btn-danger btn-rounded btn-sm" > Xóa </button>
                </td>
              </tr>
                </tbody>
          </nz-table>
        </div>
    </div>
</div>
