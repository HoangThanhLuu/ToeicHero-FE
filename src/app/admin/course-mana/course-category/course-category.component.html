<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">
        <button class="btn btn-outline-primary btn-gradient-primary" (click)="openFormAdd()">Add new</button>
      </h4>
      <nz-table #borderedTable nzBordered [nzData]="listData" nzShowPagination="false">
        <thead>
        <tr>
          <th scope="col"> Category Course Id</th>
          <th scope="col"> Name</th>
          <th scope="col"> Position</th>
          <th scope="col"> #</th>
        </tr>
        </thead>
        <tbody>
          @for (data of borderedTable.data; track data; let i = $index) {
            <tr>
              <td>{{ data.categoryCourseId }}</td>
              <td>{{ data.name }}</td>
              <td>
                <div class="d-flex justify-content-start align-items-center w-100 h-100">
                  <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon"
                          (click)="actionPosition(data.categoryCourseId, 1, i)">
                    <i class="mdi mdi-arrow-down"></i>
                  </button>
                  <span class="btn btn-square">{{ data.position }}</span>
                  <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon"
                          (click)="actionPosition(data.categoryCourseId, -1, i)">
                    <i class="mdi mdi-arrow-up"></i>
                  </button>
                </div>
              </td>
              <td>
                <button class="btn btn-success btn-rounded btn-sm me-2 " (click)="update(data)"> Edit</button>
                <button class="btn btn-danger btn-rounded btn-sm" (click)="deleteTemplate(data.categoryCourseId)">
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
