<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title w-100 d-flex justify-content-between">
        <button class="btn btn-outline-primary btn-gradient-primary" (click)="openFormAdd()">Add new</button>
        <!--        button reload data-->
        <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon"
                title="Reload"
                (click)="getListData()"
        >
          <i class="mdi mdi-refresh text-danger"></i>
        </button>
      </h4>
      <nz-table #borderedTable nzBordered [nzData]="listData" nzShowPagination="false">
        <thead>
        <tr>
          <th scope="col"> Course Id</th>
          <th scope="col"> Name</th>
          <th scope="col"> Number of member</th>
          <th scope="col"> Price</th>
          <th scope="col"> Discount</th>
          <th scope="col"> Sale price</th>
          <th scope="col"> Thumbnail</th>
          <th scope="col"> #</th>
        </tr>
        </thead>
        <tbody>
          @for (data of borderedTable.data; track data; let i = $index) {
            <tr>
              <td>{{ data.courseId }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.numberMember }}</td>
              <td>{{ data.price | currency:'VND' }}</td>
              <td>{{ data.discount }}</td>
              <td>{{ data.priceSale | currency:'VND' }}</td>
              <td>
                <img nz-image [nzSrc]="data.thumbnail" alt="thumbnail" class="img-thumbnail"
                     style="width: 100px; height: 100px;">
              </td>
              <td>
                <button class="btn btn-success btn-rounded btn-sm me-2 " (click)="update(data)"> Edit</button>
                <button class="btn btn-danger btn-rounded btn-sm" (click)="delete(data.courseId)">
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
