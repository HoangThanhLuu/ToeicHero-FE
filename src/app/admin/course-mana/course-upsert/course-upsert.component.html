<div class="col-12 grid-margin stretch-card mb-0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [innerText]="title"></h4>
      <form class="forms-sample">
        <div class="form-group">
          <label for="courseName">Course name</label>
          <input type="text" class="form-control" id="courseName" name="courseName"
                 placeholder="Input Course Name" [(ngModel)]="this.params.name">
        </div>
        <div class="form-group">
          <label for="coursePrice">Price</label>
          <input type="number" class="form-control" id="coursePrice" name="coursePrice"
                 (input)="onInputPrice()"
                 placeholder="Input price" [(ngModel)]="this.params.price">
        </div>
        <div class="form-group">
          <label for="discount">Discount %</label>
          <input type="number" class="form-control" id="discount" name="discount" min="0" max="100"
                 (input)="onInputPrice()"
                 placeholder="Input Percent Discount" [(ngModel)]="this.params.discount">
        </div>

        <div class="form-group">
          <label for="salePrice">Price after sale </label>
          <input type="number" class="form-control" id="salePrice" name="salePrice" min="0" max="100"
                 disabled
                 placeholder="0 Ä‘" [(ngModel)]="this.params.salePrice">
        </div>

        <div class="form-group">
          <label>Course Overview</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  name="courseOverview"
                  [(ngModel)]="params.courseOverview"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>

        <div class="form-group">
          <label>Course Objective</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  name="courseObjective"
                  [(ngModel)]="params.courseObjective"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>

        <div class="form-group">
          <label>Course Content</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  name="courseContent"
                  [(ngModel)]="params.courseContent"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>

        <div class="form-group">
          <label>Course Syllabus</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  name="courseSyllabus"
                  [(ngModel)]="params.courseSyllabus"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>

        <div class="form-group">
          <label>Course Review</label>
          <editor [apiKey]="tinymceConfig.apiKey"
                  name="courseReview"
                  [(ngModel)]="params.courseReview"
                  [init]="tinymceConfig.config"
          ></editor>
        </div>

        <div class="form-group">
          <label>Thumnail</label>
          <div class="container-upload" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
            <div class="upload-box">
              <div class="content">
                <div class="upload-icon" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                  <i class="mdi mdi-cloud-upload text-dark" style="height: 100px; width: 100px;"></i>
                </div>
                <h5 class="text-dark" (drop)="handleDrop($event)" (dragover)="allowDrop($event)">
                  Drag and drop file here
                </h5>
                <p> Or </p>
                <div class="upload-btn-wrapper">
                  <button class="btn btn-gradient-primary">Upload</button>
                  <input type="file" (change)="handleFileInput($event)" (drop)="handleDrop($event)"
                         (dragover)="allowDrop($event)"/>
                </div>
              </div>
            </div>
          </div>

          <div class="box-body" [ngClass]="{'d-none' : !isShowImage}">
            <div class="image-container">
              <nz-badge [nzCount]="iconTemplate" (click)="deleteImg()">
                <img [src]="this.imageSrc" alt="" style="width: 200px; height: 200px; object-fit: cover;"
                     class="ant-image-preview">
              </nz-badge>
              <ng-template #iconTemplate><i class="mdi mdi-close-circle"></i></ng-template>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Category Course</label>
          <div class="example-input">
            <input placeholder="input here" nz-input
                   name="categoryCourseId"
                   (input)="onInputCate($event)"
                   [(ngModel)]="this.params.categoryCourseId"
                   [nzAutocomplete]="auto"/>
            <nz-autocomplete #auto nzBackfill>
              @for (option of listCategoryClone; track $index) {
                <nz-auto-option [nzValue]="option.categoryCourseId" [nzLabel]="option.name">
                  {{ option.name }}
                </nz-auto-option>
              }
            </nz-autocomplete>
          </div>
        </div>

      </form>
      <button class="btn btn-gradient-primary-2" (click)="doAction()">{{ isAdd ? 'Add' : 'Edit' }}</button>
      <button class="btn btn-secondary ms-2" [ngClass]="{'d-none' : isAdd}" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
